<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/login.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>LEVEL-UP GAMER | Iniciar sesion</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="contenido">
      <div class="ocultar" id="login">
        <nav>
          <a href="#"
            ><i class="fa-solid fa-arrow-left fa-2x" id="btn-volver"></i
          ></a>
          <img src="src/img/Level-Up.png" alt="Logo" />
        </nav>
        <article class="contenedor-texto">
          <h1>Accede a tu cuenta</h1>
          <p>¡Bienvenido nuevamente!</p>
        </article>
        <form>
          <input type="email" placeholder="Correo electronico" id="correo"/>
          <div class="input-container">
            <input
              id="password-login"
              class="password"
              type="password"
              placeholder="Contraseña"
            id="clave"/>
            <button class="toggle-password">
              <i class="fa-solid fa-eye-slash"></i>
            </button>
          </div>
          <p>&nbsp;</p id="error">
          <button class="boton-formulario"><span>Entrar</span></button>
        </form>
      </div>
      <div class="crear-cuenta" id="crear-cuenta">
        <nav>
          <p>&nbsp;</p>
          <img src="src/img/Level-Up.png" alt="Logo" />
        </nav>
        <article class="contenedor-texto">
          <h1>Crea tu cuenta</h1>
          <p>¡Bienvenido a Level-up Gamer, nos emociona tenerte aqui!</p>
        </article>
        <form>
          <input type="text" placeholder="Tu nombre" id="nombre"/>
          <input type="email" placeholder="Correo electronico"id="correo" />
          <div class="input-container">
            <input
              id="password-crear"
              class="password"
              type="password"
              placeholder="Contraseña"
            id="clave"/>
            <button class="toggle-password">
              <i class="fa-solid fa-eye-slash"></i>
            </button>
          </div>
          <p>&nbsp;</p id="Error">
          <p>
            Ya tienes una cuenta?
            <span><a href="#" id="btn-login">Iniciar sesion</a></span>
          </p>
          <button class="boton-formulario"><span>Crear cuenta</span></button>
        </form>
      </div>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
